language: php
sudo: false

matrix:
  include:
    - php: 5.3
      dist: precise
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: hhvm
    - php: nightly

    - stage: style checks
      script: php vendor/bin/phpcs --standard=PSR2 src

  allow_failures:
    - php: hhvm
    - php: nightly
    - stage: style checks

  fast_finish: false


before_script:
  - composer install

script:
  php vendor/bin/phpunit

